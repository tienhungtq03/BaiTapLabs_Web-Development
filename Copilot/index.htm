<div
  class="student-profile"
  style="
    max-width: 400px;
    margin: 40px auto;
    padding: 24px;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    background: #fff;
    font-family: sans-serif;
  "
>
  <h2 style="text-align: center; color: #2c3e50">Student Profile</h2>
  <form>
    <label for="name" style="display: block; margin-bottom: 8px; color: #34495e"
      >Name:</label
    >
    <input
      type="text"
      id="name"
      name="name"
      style="
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      "
    />

    <label for="age" style="display: block; margin-bottom: 8px; color: #34495e"
      >Age:</label
    >
    <input
      type="number"
      id="age"
      name="age"
      style="
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      "
    />

    <label
      for="class"
      style="display: block; margin-bottom: 8px; color: #34495e"
      >Class:</label
    >
    <input
      type="text"
      id="class"
      name="class"
      style="
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      "
    />

    <label for="bio" style="display: block; margin-bottom: 8px; color: #34495e"
      >Short Bio:</label
    >
    <textarea
      id="bio"
      name="bio"
      rows="3"
      style="
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      "
    ></textarea>

    <button
      type="submit"
      style="
        width: 100%;
        padding: 10px;
        background: #2980b9;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      "
    >
      Submit
    </button>
  </form>
</div>
