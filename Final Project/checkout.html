<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - MéLi’s Dessert</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 767px)">
</head>
<body>
  <header class="header">
    <div class="logo">MéLi’s Dessert</div>
    <nav class="navbar">
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About Us</a></li>
        <li>
          <a href="cart.html" class="cart-link">
            <img src="image/cart.png" alt="Cart" class="cart-icon">
            <span class="cart-count">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-card fade-in-right">
      <h2>Checkout</h2>
      <form id="checkoutForm">
        <div class="form-group">
          <label for="cardname">Name on Card</label>
          <input type="text" id="cardname" name="cardname" required>
        </div>

        <div class="form-group">
          <label for="cardnumber">Card Number</label>
          <input type="text" id="cardnumber" name="cardnumber" required maxlength="19" placeholder="XXXX XXXX XXXX XXXX">
        </div>

        <div class="form-row">
          <div class="form-group half">
            <label for="expiry">Expiry Date (MM/YY)</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
          </div>
          <div class="form-group half">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" maxlength="4" required>
          </div>
        </div>

        <div class="form-group checkbox">
          <input type="checkbox" id="sameAsDelivery" checked>
          <label for="sameAsDelivery">Billing address same as delivery</label>
        </div>

        <div id="billingSection" class="hidden">
          <h3>Billing Address</h3>
          <div class="form-group">
            <label for="billingAddress">Street Address</label>
            <input type="text" id="billingAddress" name="billingAddress">
          </div>
          <div class="form-group">
            <label for="billingCity">City</label>
            <input type="text" id="billingCity" name="billingCity">
          </div>
          <div class="form-group">
            <label for="billingPostal">Postal Code</label>
            <input type="text" id="billingPostal" name="billingPostal">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Complete Purchase</button>
      </form>
    </section>

    <div class="image-side fade-in-left">
    <img src="image/checkout.jpg" alt="Checkout">
  </div>
  
  </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          <h3>MéLi’s Dessert</h3>
          <p>Handmade cakes.</p>
        </div>
        <div class="footer-right">
          <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 MéLi’s Dessert. All rights reserved.</p>
      </div>
    </footer>


  <script src="js/scrollanimation.js"></script>

</body>
</html>
