<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delivery Information - MéLi’s Dessert</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 767px)">
</head>

<body>
  <header class="header">
    <div class="logo">MéLi’s Dessert</div>
    <nav class="navbar">
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="about.html">About Us</a></li>
        <li>
          <a href="cart.html" class="cart-link">
            <img src="image/cart.png" alt="Cart" class="cart-icon">
            <span class="cart-count">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="form-card fade-in-right">
      <h2>Delivery Information</h2>
      <form action="checkout.html" method="GET" id="deliveryForm">
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" id="address" name="address" required>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>

        <div class="form-group">
          <label for="postal">Postal Code</label>
          <input type="text" id="postal" name="postal" required>
        </div>

        <div class="form-group">
          <label for="service">Delivery Service</label>
          <select id="service" name="service" required>
            <option value="">-- Select Service --</option>
            <option value="standard">Standard (3-5 days)</option>
            <option value="express">Express (1-2 days)</option>
          </select>
        </div>

        <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
      </form>
    </section>

    <div class="image-side fade-in-left">
    <img src="image/delivery.jpg" alt="Delivery Service">
  </div>

  </main>

<!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-left">
          <h3>MéLi’s Dessert</h3>
          <p>Handmade cakes.</p>
        </div>
        <div class="footer-right">
          <ul>
            <li><a href="main.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 MéLi’s Dessert. All rights reserved.</p>
      </div>
    </footer>


  <script src="js/scrollanimation.js"></script>

</body>
</html>
