::page{title&#x3D;&quot;Exercise 1: Add the title in the head section&quot;}

### Add title in the head section

If you inspect &#x60;index.html&#x60;, you will notice that the head section of the HTML page is currently empty.

&#x60;&#x60;&#x60;html
&lt;head&gt; &lt;/head&gt;
&#x60;&#x60;&#x60;

The title tag in the head section of an HTML document provides a brief and descriptive title for the web page. It is displayed in the browser tab and is used by search engines as a snippet of information about the page\&#x27;s content. The title tag is important for several reasons:

1. Search Engine Optimization (SEO): The title tag helps search engines understand the content and context of a page. It is a key factor in determining the page\&#x27;s relevance and ranking in search engine results.
2. User experience: A descriptive and relevant title tag can help users understand what the page is about and persuade them to click through to the page from search engine results.
3. Bookmarking: When a user bookmarks a page, the title tag is also used as the default name, so a descriptive title makes it easier for users to find and identify the page later.

Change the title to:

&#x60;&#x60;&#x60;html
&lt;head&gt;
  &lt;title&gt;Fresh Fruit Marketplace&lt;/title&gt;
&lt;/head&gt;
&#x60;&#x60;&#x60;

Refresh the browser to see the title change. Also, refresh the source to see the HTML change.

::page{title&#x3D;&quot;Exercise 2: Use the h1 tag for page heading&quot;}

The H1 tag, also known as the &quot;headline 1&quot; tag, is used to define a web page\&#x27;s primary heading or title. The H1 tag is important for several reasons:

1. SEO: Search engines use the H1 tag to understand the structure and hierarchy of content on a page. It is often used as a factor in determining a page\&#x27;s relevance and ranking in search engine results.

2. User experience: A clear and descriptive H1 tag helps users understand the main topic or purpose of a page, making navigation and interaction with the content easier.

3. Accessibility: Screen readers and other assistive technologies rely on HTML headings to understand the structure and organization of a page, and the H1 tag serves as the main heading for this purpose.

Instead of

&#x60;&#x60;&#x60;html
&lt;p class&#x3D;&quot;text-center&quot;&gt;Fruit Marketplace&lt;/p&gt;
&#x60;&#x60;&#x60;

Use

&#x60;&#x60;&#x60;html
&lt;h1 class&#x3D;&quot;text-center&quot;&gt;Fruit Marketplace&lt;/h1&gt;
&#x60;&#x60;&#x60;

Refresh the source to see the change.

::page{title&#x3D;&quot;Exercise 3: Define meta tag&quot;}

Meta tags in HTML provide metadata about the web page, including information such as keywords for search engines, description of the page, character encoding, and other information for web browsers or search engines. The metadata in the meta tags helps search engines understand the content on the webpage and helps improve the website\&#x27;s visibility in search results.

Add the following in the &#x60;head&#x60; section:

&#x60;&#x60;&#x60;html
&lt;meta
  name&#x3D;&quot;description&quot;
  content&#x3D;&quot;Find the freshest and highest quality fruits from local and global sources at our fruit marketplace. Shop for a variety of seasonal and exotic fruits today!&quot;
/&gt;
&#x60;&#x60;&#x60;

This change is not visible on the display page, but it can be seen in the source. Refresh the source to see the change.

::page{title&#x3D;&quot;Exercise 4: Define alt tags for images&quot;}

The alt tag provides alternative text for an image on a web page, in case the image cannot be displayed for any reason, such as slow internet connection, an error in the image file URL, or a user browsing the web with a screen reader.

Alternative text for images is important for accessibility because it allows users who are visually impaired or have difficulty loading images to understand what the image represents. It also provides a textual description of the image to search engines, which can help with SEO and accessibility.

Make the changes in the image of the banana to add an &#x60;alt&#x60; section

&#x60;&#x60;&#x60;html
&lt;img src&#x3D;&quot;images/banana.jpg&quot; /&gt;
&#x60;&#x60;&#x60;

Becomes

&#x60;&#x60;&#x60;html
&lt;img
  src&#x3D;&quot;images/banana.jpg&quot;
  alt&#x3D;&quot;A bunch of ripe yellow bananas on a white background.&quot;
/&gt;
&#x60;&#x60;&#x60;

This change is not visible on the display page, but it can be seen in the source. Refresh the source to see the change.

::page{title&#x3D;&quot;Exercise 5: Use the H2 tag for product titles&quot;}

In HTML, the &#x60;h2&#x60; tags are used to indicate a second-level heading within the content of a web page. They provide a way to structure the content and help create an outline for the page, making it easier for both users and search engines to understand the content and navigate the page. Using headings also improves accessibility for users who use assistive technologies such as screen readers.

&#x60;&#x60;&#x60;html
&lt;h5 class&#x3D;&quot;text-white&quot;&gt;
  &lt;a class&#x3D;&quot;product-link&quot; href&#x3D;&quot;#&quot;&gt;Bananas&lt;/a&gt;
&lt;/h5&gt;
&#x60;&#x60;&#x60;

Becomes

&#x60;&#x60;&#x60;html
&lt;h2 class&#x3D;&quot;text-white&quot;&gt;
  &lt;a class&#x3D;&quot;product-link&quot; href&#x3D;&quot;#&quot;&gt;Bananas&lt;/a&gt;
&lt;/h2&gt;
&#x60;&#x60;&#x60;

Refresh the page to see the display change.

::page{title&#x3D;&quot;Exercise 6: Correctly define breadcrumbs&quot;}

Breadcrumbs in HTML provide a visual way to show the user where the page is located in a website\&#x27;s hierarchy. This helps users understand their location in relation to the rest of the site and provides an easy way to navigate back to higher-level pages. Breadcrumbs also help search engines understand the context of a page and its relationship with other pages on the website, which can help with SEO. By using breadcrumbs, users can quickly navigate back to the previous section, making the website easier to use and improving the user experience.

Google and other search engines expect the breadcrumbs to be part of your HTML body. It should be defined as follows, but note here that classes &#x60;breadcrumb&#x60; and &#x60;breadcrumb-item&#x60; are for decorative purposes only.

Replace

&#x60;&#x60;&#x60;html
&lt;p&gt;Fruits and Vegetables &gt; Fresh &gt; Fruits&lt;/p&gt;
&#x60;&#x60;&#x60;

With

&#x60;&#x60;&#x60;html
&lt;ol class&#x3D;&quot;breadcrumb&quot;&gt;
  &lt;li class&#x3D;&quot;breadcrumb-item&quot;&gt;
    &lt;a href&#x3D;&quot;#&quot;&gt;Fruits and Vegetables&lt;/a&gt;
  &lt;/li&gt;
  &lt;li class&#x3D;&quot;breadcrumb-item&quot;&gt;
    &lt;a href&#x3D;&quot;#&quot;&gt;Fresh&lt;/a&gt;
  &lt;/li&gt;
  &lt;li class&#x3D;&quot;breadcrumb-item active&quot;&gt;Fruits&lt;/li&gt;
&lt;/ol&gt;
&#x60;&#x60;&#x60;
Refresh the page to see the display change.
